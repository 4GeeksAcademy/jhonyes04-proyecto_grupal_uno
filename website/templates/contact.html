    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<section class="contact-section py-5">
<hr class=" text-light">
<h2 class="mt-4 ms-5 text-start">Contact</h2>
<p class="text-secondary ms-5 text-start">Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper. Praesent commodo cursus magna, vel scelerisque nisl consectetur. Fusce dapibus, tellus ac cursus commodo. </p>


<!-- Contact Form -->


<form class="col-12 col-md-6 p-3 mx-auto bg-light rounded-2 border-light">
<div class="row form-group mt-3">
<label for="email" class="col-sm-3 col-form-label text-start">Your Email :</label>
<div class="col-sm-9">
<input type="email" class="form-control" id="email" required placeholder="Your Email">
</div>
</div>

<div class="row form-group mt-2">
<label for="message" class="col-sm-3 col-form-label">Your message :</label>
<div class="col-sm-9">
<textarea class="form-control" id="message" rows="5" required placeholder="Your Message "></textarea>
</div>
</div>

<div class="text-end mt-3">
<button type="submit" class="btn btn-primary w-10">Submit</button>
</div>

</form>
</section>
